name: health check

on:
  schedule:
    - cron: "* * * * *"

jobs:
  check_app_health:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://samo-pokedex.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
