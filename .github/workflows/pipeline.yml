name: Deployment pipeline

on:
  push:
    branches:
      - master

  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        if: ${{ github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGES, ', '), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: samo-pokedex
          heroku_email: nulla.magister.work@gmail.com
          healthcheck: "https://samo-pokedex.herokuapp.com/health"
          checkString: "ok"
          rollbackonhealthcheckfailed: true

  tage_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGES, ', '), '#skip') }}
        uses: anothrNick/github-tag-action@3840ec22ac98e14d981375e3ae2d8d0392964521
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
      - name: Commit Success
      - uses: rjstone/discord-webhook-notify@v1
      if: ${{ success() }}
      with:
        severity: info
        details: Commit Succeeded!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


      - name: Commit Failed!
      - uses: rjstone/discord-webhook-notify@v1
      if: ${{ failure() }}
        severity: error
        details: Test Succeeded!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


